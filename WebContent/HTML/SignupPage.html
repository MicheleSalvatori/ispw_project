<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SignupPage</title>
		<link rel="stylesheet" href="../RES/style/SignupPage.css" > 
	</head>

	<body>
		<table class="content" width="auto" border="0">
		  <tbody>
			  
			<tr>
			  	<td style="padding-bottom: 50px;" colspan="2" align="center">
					<img class="logo" src="../RES/img/Logo.png" alt="Logo">
				</td>
			</tr>
			  
			<tr>
			  	<td align="right" style="padding-right: 20px; padding-bottom: 18px;">
					<input class="input" type="text" name="username" placeholder="Username">
				</td>
			  
				<td align="left" style="padding-left: 20px; padding-bottom: 18px;">
					<input class="input" type="password" name="password" placeholder="Password">
				</td>
			</tr>
			  
			<tr>
			  	<td align="right" style="padding-right: 20px; padding-bottom: 18px;">
					<input class="input" type="text" name="email" placeholder="Email">
				</td>
			  	
				<td align="left" style="padding-left: 20px; padding-bottom: 18px;">
					<input class="input" type="password" name="confirmPassword" placeholder="Confirm Password">
				</td>
			</tr>
			  
			<tr>
			  	<td align="right" style="padding-right: 20px; padding-bottom: 18px;">
					<input class="input" type="text" name="name" placeholder="Name">
				</td>
			  	
				<td align="left" style="padding-left: 20px; padding-bottom: 18px;">
					<input class="input" type="text" name="surname" placeholder="Surname">
				</td>
			</tr>
			  
			<tr>
			  	<td colspan="2" align="center" style="padding-bottom: 18px;">
					<button class="signup" type="button">Sign Up</button>
				</td>
			</tr>
			  
			<tr>
			  	<td align="right" style="padding-right: 3px; padding-bottom: 18px;">
					<button class="signupwith" type="button">
						
						<table>				
							<tr>
								<td align="left" style="padding-right: 10px;">
									Sign up with
								</td>

									</svg>
								</td>
							</tr>
						</table>
						
					</button>
				</td>
				
			  	<td align="left" style="padding-left: 3px; padding-bottom: 18px;">
					<button class="signupwith" type="button">
						
						<table>				
							<tr>
								<td align="left" style="padding-right: 10px;">
									Sign up with
								</td>
								
								<td align="right">

									</svg>
								</td>
							</tr>
						</table>
					</button>
				</td>
			</tr>
			  
			<tr>
			  	<td colspan="2" align="center">
			  		<a href="LoginPage.html">
						<button class="label" type="button">
							Already have an account? Log In
						</button>
					</a>
				</td>
			</tr>
			  
		  </tbody>
		</table>
	</body>
</html>
